<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Basic Notepad</title>

</head>
<body>



          

<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="username" name="user" id="user" autocomplete="nope">
      </div>
      <div class="input-field">
        <input id="pass" type="password" placeholder="Password" name="pass" autocomplete="new-password">
      </div>
    </div>
    <div class="action">
      <button type="submit" formaction="/register" formmethod="POST">Register</button>
      <button type="submit" id="submit" formaction="/login" formmethod="POST">Sign in</button>
    </div>
  </form>
</div>

</body></html>
